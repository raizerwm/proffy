<!DOCTYPE html>
<html lang="pt_br"> <!-- LANG é um atributo que define e linguagem do meu HTML-->
<head>
    <meta charset="UTF-8"> <!-- META define propriedades e atributos específicos da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proffy | Dar aulas</title> <!-- Muda o título da Página -->

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css"> <!--Este comando puxa um arquivo css de fora-->
    <link rel="stylesheet" href="/styles/partials/header.css"> 
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
            </a>
            <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
               
            </div>
        </header>

        <!--Main aqui está se referindo ao conteúdo principal da página-->
        <main>
           <form action="" id="create-class">
               <fieldset>
                   <legend>Seus Dados</legend>
                   <div class="input-block">
                       <label for="name">Nome completo</label>
                       <input name="name" id="name" required>
                   </div>

                   <div class="input-block">
                       <label for="avatar">Link da sua foto <small>(comece com http://)</small></label>
                       <input name="avatar" id="avatar" type="url" required>
                   </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" typer="number" required>
                    </div>
                    
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
               </fieldset>

               <fieldset>
                   <legend>Sobre a aula</legend>
                   <div class="select-block">
                       <label for="subject">Matéria</label>
                       <select name="subject" id="subject" required>
                           <option value="">Selecione uma opção</option>
                           <option value="1">Artes</option>
                           <option value="2">Biologia</option>
                           <option value="3">Ciências</option>
                           <option value="4">Educação física</option>
                           <option value="5">Física</option>
                           <option value="6">Geografia</option>
                           <option value="7">História</option>
                           <option value="8">Matemática</option>
                           <option value="9">Português</option>
                           <option value="10">Química</option>
                       </select>
                   </div>
                   <div class="input-block">
                       <label for="cost">Custo de sua hora/aula 
                           <small>(R$)</small>
                       </label>
                       <input type="cost" id="cost" type="number" required>
                   </div>
               </fieldset>

               <fieldset id="schedule-items">
                   <legend>Horários disponíveis
                       <button id="add-time">+ Novo horário</button>
                   </legend>

                   <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                <option value="">Domingo</option>
                                <option value="">Segunda-feira</option>
                                <option value="">Terça-feira</option>
                                <option value="">Quarta-feira</option>
                                <option value="">Quinta-feira</option>
                                <option value="">Segunda-feira</option>
                                <option value="">Sexta-feira</option>
                                <option value="">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                   </div>

                   <div class="schedule-item">

                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday[]" required>
                            <option value="">Selecione uma opção</option>
                            <option value="">Domingo</option>
                            <option value="">Segunda-feira</option>
                            <option value="">Terça-feira</option>
                            <option value="">Quarta-feira</option>
                            <option value="">Quinta-feira</option>
                            <option value="">Segunda-feira</option>
                            <option value="">Sexta-feira</option>
                            <option value="">Sábado</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="time_from">Das</label>
                        <input type="time" name="time_from[]" required>
                    </div>

                    <div class="input-block">
                        <label for="time_to">Até</label>
                        <input type="time" name="time_to[]" required>
                    </div>
               </div>
               </fieldset>
           </form> 

           <footer>
               <p>
                   <img src="/images/icons/warning.svg" alt="importante">
                   Importante! <br> Preencha todos os dados.
               </p>
               <button type="submit" form="create-class">Salvar Cadastro</button>
            
           </footer>
        </main>
    </div>

</body>
</html>
